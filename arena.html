<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/arenaStyle.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chewy&family=Gloria+Hallelujah&family=Great+Vibes&family=IM+Fell+English+SC&family=Londrina+Shadow&family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=VT323&display=swap");
    </style>

    <script src="js/arena.js" defer></script>
    <script src="js/script.js" defer></script>

    <title> üêæ Cat-ch It!</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="falling-items">
        <div class="item" style="display: none"></div>
        <div class="over">
          <h1>Game Over!</h1>
          <h2>Cat Poisoned . . .</h2>
          <a href="arena.html"
            ><img src="images/paw.gif" alt="Cat paw gif" title="Restart"
          /></a>
        </div>
        <div class="win">
          <h1>Win!</h1>
          <h2>Cat Satisfied</h2>
          <a href="arena.html"
            ><img src="images/cat.gif" alt="Cat gif" title="Play Again!"
          /></a>
        </div>
      </div>
      <div class="catcher-area">
        <img src="images/paw.gif" class="catcher" alt="Cat paw gif" />
      </div>
    </main>

    <footer>
      <h4>Score: <span id="score"></span><span id="change"></span></h4>
    </footer>
  </body>
</html>
